---
driver:
  name: terraform
provisioner:
  name: terraform
verifier:
  name: terraform
platforms:
  - name: local
suites:
  - name: attributes
    includes:
      - local
    driver:
      root_module_directory: test/terraform/attributes
    verifier:
      systems:
        - name: default
          backend: local
          controls:
            - default
        - name: attrs
          backend: local
          attrs:
            - test/integration/attributes/Attribute File.yml
          controls:
            - attrs
        - name: attrs_outputs
          backend: local
          attrs_outputs:
            first_output: second_output
          controls:
            - attrs_outputs
        - name: precedence
          backend: local
          attrs:
            - test/integration/attributes/Attribute File.yml
          attrs_outputs:
            first_output: second_output
            second_output: third_output
          controls:
            - precedence
  - name: backend-ssh
    driver:
      root_module_directory: test/terraform/backend-ssh
    verifier:
      systems:
        - name: bastion host with static hosts and key files
          backend: ssh
          bastion_host: localhost
          bastion_port: 2223
          bastion_user: root
          hosts:
            - 172.21.0.2
          key_files:
            - test/terraform/backend-ssh/id_ed25519
          port: 22
          user: root
        - name: hosts output and password
          backend: ssh
          hosts_output: hosts
          password: root
          port: 2222
          user: root
  - name: plug-ins
    driver:
      plugin_directory: test/terraform/Plug Ins/Plug In Directory
      root_module_directory: test/terraform/Plug Ins
    verifier:
      systems:
        - name: default
          backend: local
  - name: variables
    includes:
      - local
    driver:
      root_module_directory: test/terraform/variables
      variable_files:
        - test/terraform/variables/variable_files/Variable File.tfvars
      variables:
        string: '\"A String\"'
        map: '{ key = \"A Value\" }'
        list: '[ \"Element One\", \"Element Two\" ]'
    verifier:
      systems:
        - name: variable_files
          backend: local
          controls:
            - variable_files
        - name: variables
          backend: local
          controls:
            - variables
