---
driver:
  name: terraform
provisioner:
  name: terraform
verifier:
  name: terraform
  fail_fast: false
platforms:
  - name: linux
  - name: osx
    driver:
      client: ./terragrunt_darwin_amd64
  - name: windows
    driver:
      client: ./terraform.exe
suites:
  - name: attributes
    driver:
      root_module_directory: test/terraform/attributes
      variables:
        passthrough: value
    verifier:
      systems:
        - name: default
          backend: local
          controls:
            - default
        - name: attrs_outputs
          backend: local
          attrs_outputs:
            first_output: second_output
          controls:
            - attrs_outputs
        - name: precedence
          backend: local
          attrs:
            - test/integration/attributes/Attribute File.yml
          attrs_outputs:
            first_output: second_output
            second_output: third_output
            output_third_output: first_output
          controls:
            - precedence
  - name: backend-ssh
    excludes:
      - osx
      - windows
    driver:
      root_module_directory: test/terraform/backend-ssh
    verifier:
      systems:
        - name: bastion, hosts, key files, profile locations
          backend: ssh
          bastion_host: localhost
          bastion_port: 2223
          bastion_user: root
          hosts:
            - 172.21.0.2
          key_files:
            - test/terraform/backend-ssh/id_ed25519
          port: 22
          profile_locations:
            - https://github.com/brentm5/chef-compliance-profile-test.git
          user: root
        - name: hosts output, password, proxy command, shell
          backend: ssh
          hosts_output: hosts
          password: root
          port: 2222
          proxy_command: nc %h %p
          shell: true
          shell_command: /bin/sh
          shell_options: -x
          user: root
  - name: plug-ins
    driver:
      plugin_directory: test/terraform/Plug Ins/Plug In Directory
      root_module_directory: test/terraform/Plug Ins
    verifier:
      systems:
        - name: default
          backend: local
  - name: variables
    driver:
      root_module_directory: test/terraform/variables
      variable_files:
        - test/terraform/variables/variable_files/Variable File.tfvars
      variables:
        string: 'A String'
        map: '{ key = \"A Value\" }'
        list_of_strings: '[ \"Element One\", \"Element Two\" ]'
        list_of_maps: '[ { key = \"A List Of Maps Value\" } ]'
    verifier:
      systems:
        - name: variable_files
          backend: local
          controls:
            - variable_files
        - name: variables
          backend: local
          controls:
            - variables
  - name: workspace-one
    driver:
      root_module_directory: test/terraform/workspace
      variables:
        workspace: one
    verifier:
      systems:
        - name: one
          backend: local
  - name: workspace-two
    driver:
      root_module_directory: test/terraform/workspace
      variables:
        workspace: two
    verifier:
      systems:
        - name: two
          backend: local
