# https://codeclimate.com/github/newcontext-oss/kitchen-terraform
version: "2"
plugins:
  bundler-audit:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - "ruby"
  fixme:
    enabled: true
  flog:
    enabled: true
  markdownlint:
    enabled: true
  reek:
    enabled: true
  rubocop:
    enabled: true
exclude_patterns:
  - "doc/"
  - "docs/"
  - "examples/"
  - "website/"
