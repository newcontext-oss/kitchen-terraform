# https://codeclimate.com/github/newcontext-oss/kitchen-terraform
version: "2"
plugins:
  bundler-audit:
    enabled: false
  duplication:
    enabled: false
    config:
      languages:
        - "ruby"
  fixme:
    enabled: true
  flog:
    enabled: false
  markdownlint:
    enabled: true
  reek:
    enabled: true
  rubocop:
    enabled: false
exclude_patterns:
  - "assets/"
  - "bin/"
  - "certs/"
  - "coverage/"
  - "doc/"
  - "docs/"
  - "examples/"
  - "ruby-2.4/"
  - "ruby-2.5/"
  - "ruby-2.6/"
  - "rubygems/"
  - "tmp/"
