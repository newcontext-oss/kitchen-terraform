---
driver:
  name: terraform

provisioner:
  name: terraform

transport:
  name: ssh
  password: root

verifier:
  name: terraform
  groups:
    - name: SSH with key files
      backend: ssh
      controls:
        - operating_system
      hosts_output: hosts
      key_files:
        - test/fixtures/id_rsa
      port: 2222
    - name: SSH with credentials
      backend: ssh
      controls:
        - operating_system
      hosts_output: hosts
      password: root
      user: root
      port: 2222
    - name: localhost
      attrs:
        - test/integration/example/first_attrs.yml
        - test/integration/example/second_attrs.yml
      backend: local
      backend_cache: false
      controls:
        - attrs
        - state_files

platforms:
  - name: ubuntu

suites:
  - name: example
