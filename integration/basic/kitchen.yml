---
driver:
  name: terraform

provisioner:
  name: terraform

transport:
  name: ssh
  password: root

verifier:
  name: terraform
  groups:
    - name: container
      backend: docker
      controls:
        - operating_system
      hostnames: hostnames
    - name: localhost
      attrs:
        - test/integration/example/first_attrs.yml
        - test/integration/example/second_attrs.yml
      backend: local
      controls:
        - attrs
        - state_files

platforms:
  - name: ubuntu

suites:
  - name: example
