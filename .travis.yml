dist: trusty
sudo: false
language: ruby
cache:
  directories:
    - vendor/bundle
    - vendor/cache

env:
  global:
    -
      secure: 

before_install:
  - gem update --system
  - gem --version
  - gem update bundler

install:
  -
    bin/bundle
      install
      --binstubs
      --jobs=$(nproc --ignore=1)
      --path=vendor/bundle
      --retry=3

before_cache: bin/bundle clean

jobs:
  include:
    -
      stage: unit tests and code coverage with newest supported version of ruby
      rvm: 2.5
      script: bin/rake test:unit
      after_success: bin/codeclimate-test-reporter

    -
      stage: unit tests with legacy supported versions of ruby
      rvm: 2.4
      script: bin/rake test:unit

    -
      rvm: 2.3
      script: bin/rake test:unit

    -
      rvm: 2.2
      script: bin/rake test:unit

    -
      stage: integration tests with newest supported version of terraform
      sudo: required

      services:
        - docker

      rvm: 2.5

      env:
        - TERRAFORM_VERSION=0.11.1 TERRAFORM_SHA256_SUM=4e3d5e4c6a267e31e9f95d4c1b00f5a7be5a319698f0370825b459cb786e2f35

      install:
        -
          bin/bundle
            install
            --binstubs
            --jobs=$(nproc --ignore=1)
            --path=vendor/bundle
            --retry=3
            --without=development

      script: bin/rake test:integration[$TERRAFORM_VERSION,$TERRAFORM_SHA256_SUM]

