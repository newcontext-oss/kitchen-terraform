dist: trusty
sudo: false
language: ruby
env:
  global:
    secure: 
cache:
  - bundler
rvm:
  - 2.4.0
  - 2.3.3
  - 2.2.6
before_script:
  - bundle exec bundle-audit check --update
script:
  - bundle exec rspec
after_success:
  - "[ $TRAVIS_RUBY_VERSION = '2.4.0' ] && bundle exec codeclimate-test-reporter"
jobs:
  include:
    - stage: style
      before_script: skip
      script:
        - bundle exec rubocop --config=.rubocop.yml
      after_success: []
    - stage: integration
      sudo: required
      services:
        - docker
      env:
        - PATH="terraform:$PATH"
      before_install:
        - cd examples/docker_provider
        - curl --output terraform.zip https://releases.hashicorp.com/terraform/0.9.10/terraform_0.9.10_linux_amd64.zip
        - mkdir terraform
        - unzip terraform.zip -d terraform
      bundler_args: --without=development
      before_script: skip
      script:
        - bundle exec kitchen test --log-level debug
      after_success: []
    - stage: integration
      sudo: required
      services:
        - docker
      env:
        - PATH="terraform:$PATH"
      before_install:
        - cd examples/docker_provider
        - curl --output terraform.zip https://releases.hashicorp.com/terraform/0.8.8/terraform_0.8.8_linux_amd64.zip
        - mkdir terraform
        - unzip terraform.zip -d terraform
      bundler_args: --without=development
      before_script: skip
      script:
        - bundle exec kitchen test --log-level debug
      after_success: []
    - stage: integration
      sudo: required
      services:
        - docker
      env:
        - PATH="terraform:$PATH"
      before_install:
        - cd examples/docker_provider
        - curl --output terraform.zip https://releases.hashicorp.com/terraform/0.7.13/terraform_0.7.13_linux_amd64.zip
        - mkdir terraform
        - unzip terraform.zip -d terraform
      bundler_args: --without=development
      before_script: skip
      script:
        - bundle exec kitchen test --log-level debug
      after_success: []
    - stage: deploy
      install: skip
      before_script: skip
      script: skip
      after_success: []
      before_deploy:
        - openssl aes-256-cbc -K $encrypted_8cfc0ec71995_key -iv $encrypted_8cfc0ec71995_iv -in certs/private_key.pem.enc -out certs/private_key.pem -d
        - gem cert --add certs/public_cert.pem
      deploy:
        provider: rubygems
        api_key:
          secure: 
        gem: kitchen-terraform
        on:
          branch: master
          repo: newcontext-oss/kitchen-terraform
          tags: true
        skip_cleanup: true
