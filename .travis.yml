dist: trusty
sudo: false
language: ruby
env:
  global:
    secure: 
cache:
  - bundler
jobs:
  include:
    - stage: "unit"
      rvm: 2.4.0
      script: "bundle exec rspec --backtrace"
      after_success: "bundle exec codeclimate-test-reporter"
    - stage: "unit"
      rvm: 2.3.3
      script: "bundle exec rspec --backtrace"
    - stage: "unit"
      rvm: 2.2.6
      script: "bundle exec rspec --backtrace"
    - stage: integration
      sudo: required
      services:
        - docker
      env:
        - PATH="terraform_0.9.11:$PATH"
      rvm: 2.4.0
      before_install:
        - cd examples/docker_provider
        - curl --output terraform.zip https://releases.hashicorp.com/terraform/0.9.11/terraform_0.9.11_linux_amd64.zip
        - mkdir terraform_0.9.11
        - unzip terraform.zip -d terraform_0.9.11
      script:
        - bundle exec kitchen test --log-level debug
    - stage: integration
      sudo: required
      services:
        - docker
      env:
        - PATH="terraform_0.8.8:$PATH"
      rvm: 2.4.0
      before_install:
        - cd examples/docker_provider
        - curl --output terraform.zip https://releases.hashicorp.com/terraform/0.8.8/terraform_0.8.8_linux_amd64.zip
        - mkdir terraform_0.8.8
        - unzip terraform.zip -d terraform_0.8.8
      script:
        - bundle exec kitchen test --log-level debug
    - stage: integration
      sudo: required
      services:
        - docker
      env:
        - PATH="terraform_0.7.13:$PATH"
      rvm: 2.4.0
      before_install:
        - cd examples/docker_provider
        - curl --output terraform.zip https://releases.hashicorp.com/terraform/0.7.13/terraform_0.7.13_linux_amd64.zip
        - mkdir terraform_0.7.13
        - unzip terraform.zip -d terraform_0.7.13
      script:
        - bundle exec kitchen test --log-level debug
    - stage: deploy
      install: skip
      script: skip
      rvm: 2.4.0
      before_deploy:
        - openssl aes-256-cbc -K $encrypted_8cfc0ec71995_key -iv $encrypted_8cfc0ec71995_iv -in certs/private_key.pem.enc -out certs/private_key.pem -d
        - gem cert --add certs/public_cert.pem
      deploy:
        provider: rubygems
        api_key:
          secure: 
        gem: kitchen-terraform
        on:
          branch: master
          repo: newcontext-oss/kitchen-terraform
          tags: true
        skip_cleanup: true
