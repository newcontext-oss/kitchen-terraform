language: ruby

rvm:
  - 2.5
  - 2.4
  - 2.3
  - 2.2

dist: trusty
sudo: required

services:
  - docker

env:
  global:
    - BUNDLER_JOBS=$(nproc --ignore=1)
    - PATH=$PATH:$PWD/terraform

    -
      secure: 

  matrix:
    - TERRAFORM_VERSION=0.11.1 TERRAFORM_SHA256SUM=4e3d5e4c6a267e31e9f95d4c1b00f5a7be5a319698f0370825b459cb786e2f35
    - TERRAFORM_VERSION=0.10.8 TERRAFORM_SHA256SUM=b786c0cf936e24145fad632efd0fe48c831558cc9e43c071fffd93f35e3150db

stages:
  - spec
  - test
  - deploy

before_install:
  - gem update --system
  - gem --version

  -
    curl
      --output terraform.zip
      https://releases.hashicorp.com/terraform/$TERRAFORM_VERSION/terraform_$TERRAFORM_VERSION_linux_amd64.zip

  - sha256sum terraform.zip | grep $TERRAFORM_SHA256SUM
  - mkdir terraform
  - unzip terraform.zip -d terraform
  - cd integration/docker_provider

install:
  bin/bundle
    install
    --binstubs
    --clean
    --deployment
    --frozen
    --jobs=$BUNDLER_JOBS
    --retry=3

script: ../../bin/kitchen test --log-level=debug

jobs:
  include:
    -
      stage: spec
      sudo: false
      services: []

      before_install:
        - gem update --system
        - gem --version

      script: bin/rspec --backtrace
      after_success: bin/codeclimate-test-reporter

    -
      stage: deploy
      sudo: false
      services: []

      before_install:
        - gem update --system
        - gem --version

      install: skip
      script: skip

      before_deploy:
        -
          openssl
            aes-256-cbc
            -K $encrypted_d73b39cf4bfa_key
            -iv $encrypted_d73b39cf4bfa_iv
            -in certs/gem-private_key.pem.enc
            -out certs/gem-private_key.pem
            -d

        - gem cert --add certs/gem-public_cert.pem

      deploy:
        provider: rubygems

        api_key:
          secure: 

        gem: kitchen-terraform

        on:
          repo: newcontext-oss/kitchen-terraform
          branch: master
          tags: true

        skip_cleanup: true

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/3a11f6fb1385c5cdb12b
