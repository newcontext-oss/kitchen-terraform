dist: trusty
sudo: false
language: ruby
env:
  global:
    secure: 
cache:
  - bundler
jobs:
  include:
    - stage: "unit"
      rvm: "2.4"
      script: "bundle exec rspec --backtrace"
      after_success: "bundle exec codeclimate-test-reporter"
    - stage: "unit"
      rvm: "2.3"
      script: "bundle exec rspec --backtrace"
    - stage: "unit"
      rvm: "2.2"
      script: "bundle exec rspec --backtrace"
    - stage: integration
      sudo: required
      services:
        - docker
      env:
        - "PATH=\"$PATH:$PWD/terraform_0.11.1\""
      rvm: "2.4"
      before_install:
        - curl --output terraform.zip https://releases.hashicorp.com/terraform/0.11.1/terraform_0.11.1_linux_amd64.zip
        - "sha256sum terraform.zip | grep \"4e3d5e4c6a267e31e9f95d4c1b00f5a7be5a319698f0370825b459cb786e2f35\""
        - mkdir terraform_0.11.1
        - unzip terraform.zip -d terraform_0.11.1
        - cd integration/docker_provider
      script:
        - bundle exec kitchen test --log-level debug
    - stage: integration
      sudo: required
      services:
        - docker
      env:
        - "PATH=\"$PATH:$PWD/terraform_0.10.2\""
      rvm: "2.4"
      before_install:
        - curl --output terraform.zip https://releases.hashicorp.com/terraform/0.10.2/terraform_0.10.2_linux_amd64.zip
        - "sha256sum terraform.zip | grep \"6c1b5ce1a78bc7bb895055052d9074e519f51293770871acfe2dbd289e2f2aaa\""
        - mkdir terraform_0.10.2
        - unzip terraform.zip -d terraform_0.10.2
        - cd integration/docker_provider
      script:
        - bundle exec kitchen test --log-level debug
    - stage: deploy
      install: skip
      script: skip
      rvm: "2.4"
      before_deploy:
        - openssl aes-256-cbc -K $encrypted_d73b39cf4bfa_key -iv $encrypted_d73b39cf4bfa_iv -in certs/gem-private_key.pem.enc -out certs/gem-private_key.pem -d
        - gem cert --add certs/gem-public_cert.pem
      deploy:
        provider: rubygems
        api_key:
          secure: 
        gem: kitchen-terraform
        on:
          branch: master
          repo: newcontext-oss/kitchen-terraform
          tags: true
        skip_cleanup: true
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/3a11f6fb1385c5cdb12b
