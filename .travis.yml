sudo: required
services:
  - docker
env:
  global:
    secure: 
  matrix:
    - TERRAFORM_VERSION=0.9.8
    - TERRAFORM_VERSION=0.8.8
    - TERRAFORM_VERSION=0.7.13
language: ruby
# REVIEW: https://www.ruby-lang.org/en/downloads/branches/
rvm:
  - 2.4.1
  - 2.3.4
  - 2.2.7
cache:
  - bundler
before_install:
  - gem update --system
  - gem --version
  - curl --output terraform_$TERRAFORM_VERSION.zip https://releases.hashicorp.com/terraform/$TERRAFORM_VERSION/terraform_$TERRAFORM_VERSION_linux_amd64.zip --verbose
install:
  - bundle install --jobs=3 --retry=3 --without=development
  - bundle install --gemfile examples/docker_provider/Gemfile --jobs=3 --retry=3 --without=development
  - mkdir -p terraform/$TERRAFORM_VERSION
  - unzip terraform_$TERRAFORM_VERSION.zip -d terraform/$TERRAFORM_VERSION
before_script:
  - bundle exec bundle-audit check --update
script:
  - bundle exec rspec --require support/coverage
  - bundle exec rubocop --display-cop-names --format clang
  - cd examples/docker_provider
  - PATH="../../terraform/$TERRAFORM_VERSION:$PATH" bundle exec kitchen test --log-level debug
  - cd -
after_success:
  - bundle exec codeclimate-test-reporter
jobs:
  include:
    - stage: deploy
      rvm: 2.4.1
      before_deploy:
        - gem update --system
        - gem --version
        - openssl aes-256-cbc -K $encrypted_8cfc0ec71995_key -iv $encrypted_8cfc0ec71995_iv -in certs/private_key.pem.enc -out certs/private_key.pem -d
        - gem cert --add certs/public_cert.pem
      deploy:
        provider: rubygems
        api_key:
          secure: 
        gem: kitchen-terraform
        on:
          branch: master
          repo: newcontext-oss/kitchen-terraform
          tags: true
        skip_cleanup: true
